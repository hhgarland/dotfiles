# Upgrade $TERM
set -g  default-terminal             "tmux-256color"
set -ga terminal-overrides           ",xterm-256color:Tc"

# escape time for (n)vim
set-option -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# misc settings
set -g renumber-windows on
set -g allow-rename off
unbind-key Tab

# split panes
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# reload config
bind r source-file ~/.config/tmux/tmux.conf

# Vi movement using alt key without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Vi cursor movement in copy mode
set-window-option -g mode-keys vi

# Vi copy and paste
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Appearance
set -g pane-border-format ' #{?pane_active,#[fg=#fabd2f]*#[fg=#ebdbb2],#{pane_index}} #{pane_current_command} '
set -g pane-border-status bottom
set -g pane-border-style "fg=#928374"
set -g pane-active-border-style "bg=default fg=#928374"
set -g visual-activity on

# status bar default colors
set -g status-style "bg=default"
set -g status-style "fg=#928374"

# info on left
set -g status-left " S:#S "

# window status 
#set -g status-justify centre
set -g window-status-format " #F #I:#W "
set -g window-status-current-format " #[fg=#83a598]#F #[fg=#ebdbb2]#I:#W "

