# upgrade $TERM 
set -g  default-terminal "tmux-256color" 
set -ga terminal-overrides ",xterm-256color:Tc"

# escape time for (n)vim
set-option -sg escape-time 10

# focus events
set-option -g focus-events on

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# misc settings
set -g renumber-windows on
set -g allow-rename off
unbind-key Tab

#setw -g monitor-activity on
#set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# appearance
# status bar default colors
set -g status-style 'bg=#282828 fg=#928374'
# info on left
set -g status-left-style 'bg=#282828 fg=#928374'
# window status 
set -g window-status-current-format "#[bg=#504945]#[fg=#ebdbb2] #I:#W#F "
# info on right
set -g status-right-style 'bg=#282828 fg=#928374'
# border style
set -g pane-active-border-style 'fg=#ebdbb2'
set -g pane-border-style 'fg=#928374'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
