#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Upgrade $TERM
set -g  default-terminal             "tmux-256color"
set -ga terminal-overrides           ",xterm-256color:Tc"

# escape time for (n)vim
set-option -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# misc settings
set -g renumber-windows on
set -g allow-rename off
unbind-key Tab

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# appearance
# status bar default colors
set -g status-style 'bg=#282828 fg=#928374'

## info on left
set -g status-left-style 'bg=#282828 fg=#928374'

## window status 
set -g window-status-current-format "#[fg=#ebdbb2]#I:#W#F"

# info on right
set -g status-right-style 'bg=#282828 fg=#928374'
